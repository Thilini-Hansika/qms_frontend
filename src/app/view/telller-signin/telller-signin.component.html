<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">


<div class="container">

	<div class="row">
		<div class="col-md-6 col-sm-6 col-xs-6 col-md-offset-3">
  			<div id="iosBlurBg">
  				<div id="whiteBg"></div>
  			</div>
  			<div id="bottomEnter"></div>
  			<div id="bottomBlurBg"></div>
  			<!-- Login Form -->
  			<div class="loginForm"   >
  				<div class="title">
  					<p><br><span>LOGIN</span></p>
  					<hr>
  					<hr class="short">
				  </div>
				  
				  <div class="col-sm">
					<div *ngIf="failed" class="alert alert-danger">
					 {{validatermassage}}
					</div>
				</div>
				 

  				<form #loginForm="ngForm"  method="post"
				  (ngSubmit)="login()">
  					<div class="col-3">

						<input class="effect-2"  [(ngModel)]="signin.userName"  type="text" id="userName"  name="userName" required
						
						 placeholder="User Name">
						<!-- <small class="text-danger" [class.d-none]="userName.valid || userName.untouched">Invalid</small> -->
					
			            <span class="focus-border"></span>


						<input class="effect-2" id="password" [(ngModel)]="signin.password" name="password"   type="password" required
						 placeholder="Password...">
						<!-- <small class="text-danger" [class.d-none]="password.valid || password.untouched">Invalid</small> -->
			            <span class="focus-border"></span>
			        
					  </div>
					  
			        <a >
              <div class="forget">
                  <button class="btn btn-default btn-sm">Login</button>
                </div>
              </a>
              
  				</form>
  			</div>
  			<a routerLink="signup" routerLinkActive="active"  class="nav-link">
  				<div class="enterButton">
	  				<i class="fa fa-lock fa-2x text-white"></i><br>
	  				<span class="enterText text-white">SignUp Please</span>
	  			</div>
  			</a>
		</div>
	</div>
	
	
</div>
